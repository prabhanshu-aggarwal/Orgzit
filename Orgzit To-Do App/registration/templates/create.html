{% extends 'index.html' %}

{% block header %}
    <div class="container">
      <div class="col-xs-12">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>{{ message }}</strong>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <form  method="post" action="/todo/save/">
                 {% csrf_token %}
              <div class="form-group">
                  <br>
                    <h2>To-Do App</h2>
                  <br>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" required name="email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" required name="password" placeholder="Password">
              </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Title</label>
                    <input type="text" class="form-control" required name="title" placeholder="Title">
              </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <input type="text" class="form-control" name="description" required placeholder="Description">
              </div>
              <div class="form-group">
                    <label for="exampleInputPassword1">Status</label>
                      <select name="status">
                        <option selected="selected" disabled>To-do status:</option>
                        <option value=1>Pending</option>
                        <option value=2>In Progress</option>
                        <option value=3>Completed</option>
                      </select>
              </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Scheduled Date & Time</label>
                    <input type="datetime-local" required class="form-control" name="time" placeholder="Date">
               </div>
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>





{% endblock %}
